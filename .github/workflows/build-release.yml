name: Release

on:
  push:
    branches:
      - 'release/**'
    tags:
      - 'v*' # Release anything that starts with letter v

jobs:
  setup-release:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger automatic documentation
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.DOC_ACCESS_TOKEN }}
        repository: BlockProject3D/BlockProject3D.github.io
        event-type: useless
    - uses: 1466587594/get-current-time@v1
      id: current-time
      with:
        format: "MM-DD-YYYY HH:mm:ss UTC"
        utcOffset: "+00:00"
    - name: Get Version
      id: get_version
      run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)
    - uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        release_name: Release-${{ steps.get_version.outputs.VERSION }}
        body: |
          Release version: ${{ steps.get_version.outputs.VERSION }}
          Build time: ${{ steps.current-time.outputs.time }}
        draft: false
        prerelease: false
  build:
    needs: [ setup-release ]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            generator: "DEB"
            ext: "deb"
            osname: "Ubuntu"
          - os: windows-latest
            generator: "WIX"
            ext: "msi"
            osname: "Windows"
          - os: macos-latest
            generator: "STGZ" #productbuild is bugged in CPack
            ext: "sh"
            osname: "OSX"
            env:
              INSTALL_DIR: ""
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - uses: nelonoel/branch-name@v1
    - uses: Yuri6037/setup-cpp@master
    - name: Prepare
      run: |
        pip3 install conan
    - name: Build
      run: |
        mkdir build
        cd build
        cmake .. -DBUILD_TYPE=Debug -DINSTALL_DIR="../"
        cmake --build . --target install --config Debug
        cmake .. -DBUILD_TYPE=Release -DINSTALL_DIR="../"
        cmake --build . --target install --config Release
    - name: Create Package
      run: |
        cpack -G ${{ matrix.generator }}
        cpack -G ZIP
    - uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: BPF.zip
        asset_name: BPF-${{ matrix.osname }}-x64.zip
        tag: ${{ github.ref }}
        overwrite: true
    - uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: BPF.${{ matrix.ext }}
        asset_name: BPF-${{ matrix.osname }}-x64.${{ matrix.ext }}
        tag: ${{ github.ref }}
        overwrite: true
